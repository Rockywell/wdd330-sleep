<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Products</title>
    <link rel="stylesheet" href="../css/style.css" />

    <script type="module" src="../js/product-listing.js"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="products">
        <h2>Top Products: <span class="title highlight"></span></h2>
        <ul class="product-list"></ul>
      </section>
      <div id="quick-view-modal" class="modal hidden">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h2 id="modal-title"></h2>
          <img id="modal-image" alt="" />
          <p id="modal-description"></p>
          <p id="modal-price"></p>
        </div>
      </div>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
