<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="css/style.css" />

    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <form>
        <fieldset>
          <legend>Personal Information</legend>
          <input type="text" id="fname" name="fname" value="Gerald" required />
          <label for="fname">First Name:</label>
          <input
            type="text"
            id="lname"
            name="lname"
            value="Fitzherbert"
            required
          />
          <label for="lname">Last Name:</label>
        </fieldset>
        <fieldset>
          <legend>Shipping Information</legend>
          <input
            type="text"
            id="address"
            name="address"
            value="123 Main St"
            required
          />
          <label for="address">Address:</label>
          <input type="text" id="city" name="city" value="Anytown" required />
          <label for="city">City:</label>
          <input type="text" id="state" name="state" value="CA" required />
          <label for="state">State:</label>
          <input type="text" id="zip" name="zip" value="12345" required />
          <label for="zip">Zip Code:</label>
        </fieldset>
        <fieldset>
          <legend>Payment Information</legend>
          <input
            type="text"
            id="cardNumber"
            name="cardNumber"
            value="1234123412341234"
            required
          />
          <label for="cardNumber">Credit Card Number:</label>
          <input
            type="text"
            id="expiration"
            name="expiration"
            value="12/28"
            required
          />
          <label for="expiration">Expiration Date:</label>
          <input type="text" id="code" name="code" value="123" required />
          <label for="code">CVV:</label>
        </fieldset>
        <div class="order-summary">
          <h3>Order Summary</h3>
          <p class="orderTotal">Subtotal:</p>
          <p class="tax">Tax:</p>
          <p class="shipping">Shipping Estimate:</p>
          <p class="final-total">Order Total:</p>
        </div>
        <button type="submit" id="checkoutSubmit">Place Order</button>
      </form>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
