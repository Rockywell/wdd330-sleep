<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sleep Outside | Checkout</title>

  <link rel="stylesheet" href="css/style.css" />

  <script src="../js/checkout.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header"></header>

  <main class="divider">
    <section class="products">
      <h2>Review & Place your Order</h2>
    </section>
    <form>
      <fieldset>
        <legend>Personal Information</legend>
        <input type="text" id="fname" name="fname" required />
        <label for="fname">First Name:</label>
        <input type="text" id="lname" name="lname" required />
        <label for="lname">Last Name:</label>
      </fieldset>
      <fieldset>
        <legend>Shipping Information</legend>
        <input type="text" id="address" name="address" required />
        <label for="address">Address:</label>
        <input type="text" id="city" name="city" required />
        <label for="city">City:</label>
        <input type="text" id="state" name="state" required />
        <label for="state">State:</label>
        <input type="text" id="zip" name="zip" required />
        <label for="zip">Zip Code:</label>
      </fieldset>
      <fieldset>
        <legend>Payment Information</legend>
        <input type="text" id="ccnum" name="ccnum" required />
        <label for="ccnum">Credit Card Number:</label>
        <input type="text" id="expdate" name="expdate" required />
        <label for="expdate">Expiration Date:</label>
        <input type="text" id="cvv" name="cvv" required />
        <label for="cvv">CVV:</label>
      </fieldset>
      <div class="order-summary">
        <h3>Order Summary</h3>
        <p class="order-total">Subtotal:</p>
        <p class="order-tax">Tax:</p>
        <p class="shipping-estimate">Shipping Estimate:</p>
        <p class="final-total">Order Total:</p>
      </div>

    </form>


  </main>

  <footer id="main-footer"></footer>
</body>

</html>
